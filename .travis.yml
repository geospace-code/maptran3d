language: generic
group: travis_latest

git:
  depth: 3
  quiet: true

env: FC=gfortran

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gfortran-5

matrix:
  include:
  - os: linux
    env: FC=gfortran-5
  - os: osx
    before_install:
    - brew install gcc > /dev/null
  - os: windows
    language: sh
    install: 
    - cd bin
    - cmake -G "MinGW Makefiles" -DCMAKE_SH="CMAKE_SH-NOTFOUND" ..
    - cmake --build .

install:
- cd bin
- cmake ..
- cmake --build .

script: ctest --output-on-failure

